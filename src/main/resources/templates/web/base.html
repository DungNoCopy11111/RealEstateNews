<!-- 5. Initialization Script -->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof jQuery !== 'undefined') {
            try {
                // Xử lý hình ảnh
                const images = document.querySelectorAll('.product_item_image');
                if (images.length > 0) {
                    images.forEach(function(img) {
                        if (img) {
                            img.onerror = function() {
                                this.src = /*[[@{/web/assets/img/test1.jpg}]]*/ '';
                            }
                            const src = img.getAttribute('src');
                            if(src) {
                                img.setAttribute('src', src + '?t=' + new Date().getTime());
                            }
                        }
                    });
                }

                // Khởi tạo plugins
                if($.fn.niceSelect) {
                    $('select').niceSelect();
                }

                if($.fn.owlCarousel && $('.owl-carousel').length > 0) {
                    $(".owl-carousel").owlCarousel({
                        items: 1,
                        loop: true,
                        margin: 10,
                        nav: true,
                        responsive: {
                            0: { items: 1 },
                            600: { items: 2 },
                            1000: { items: 3 }
                        }
                    });
                }
            } catch(error) {
                console.error('Error in DOMContentLoaded:', error);
            }
        }
    });
</script>

<!-- 6. Footer Adjustment Script -->
<script th:inline="javascript">
    window.addEventListener('load', function() {
        function adjustFooter() {
            const wrapper = document.getElementById('wrapper');
            const footer = document.querySelector('footer');
            if (wrapper && footer) {
                const windowHeight = window.innerHeight;
                const footerHeight = footer.offsetHeight;
                wrapper.style.minHeight = (windowHeight - footerHeight) + 'px';
            }
        }
        adjustFooter();
        window.addEventListener('resize', adjustFooter);
    });
</script>
