<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>
<body>
<div th:fragment="header">
    <header class="header" >
        <!-- Header Inner -->
        <div class="header-inner">
            <div class="container">
                <div class="inner">
                    <div class="row">
                        <div class="col-lg-2 col-12 logo_left">
                            <!-- Start Logo -->
                            <div class="logo">
                                <a href="./home.html"><img class="logo_header" src="https://staticfile.batdongsan.com.vn/images/logo/standard/red/logo.svg" alt="#"></a>
                            </div>

                            <!-- End Logo -->
                            <div class="mobile-nav"></div>
                        </div>
                        <div class="col-lg-7 col-12">
                            <!-- Main Menu -->
                            <div class="main-menu">
                                <nav class="navigation">
                                    <ul class="nav menu">
                                        <li><a th:href="@{/home}">Trang Chủ</a></li>
                                        <li><a th:href="@{/nha-dat-ban}">Nhà đất bán</a></li>
                                        <li><a th:href="@{/nha-dat-thue}">Nhà đất thuê</a></li>
                                        <li><a th:href="@{/phan-tich}">Phân tích đánh giá</a></li>
                                        <li><a href="#">Danh bạ</a></li>
                                    </ul>
                                </nav>
                            </div>
                            <!--/ End Main Menu -->
                        </div>
                        <div class="col-lg-3 col-12 end_header">
                            <div class="get-quote header_right">
                                <div class="avatar_total">
                                    <div class="log_avatar">
                                        <div class="avatar">
                                            <img th:src="@{/web/assets/img/user.jpg}" alt="">
                                        </div>
                                        <div class="drop_down_avatar">
                                            <img th:src="@{/web/assets/img/drop_down_avatar.png}" alt="">
                                        </div>
                                    </div>
                                    <div class="show_down_avatar hidden">
                                        <ul class="lists_avatar">
                                            <li>
                                                <a class="space_list" href="">
                                                    <i class="fa-solid fa-user"></i>
                                                    <span class="list_avatar">Thay đổi thông tin cá nhân</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a class="space_list" href="">
                                                    <i class="fa-solid fa-lock"></i>
                                                    <span class="list_avatar">Đổi mật khẩu</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a class="space_list" href="">
                                                    <i class="fa-solid fa-square-plus"></i>
                                                    <span class="list_avatar">Bài đăng</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a class="space_list" href="">
                                                    <i class="fa-solid fa-list-check"></i>
                                                    <span class="list_avatar">Quản lý tin đăng</span>
                                                </a>
                                            </li>
                                        </ul>
                                        <ul class="logout_avatar">
                                            <li>
                                                <a class="" th:href="@{/login}">
                                                    <i class="sign_out fa-solid fa-right-from-bracket"></i>
                                                    <span >Đăng xuất</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <a th:href="@{/post}" class="btn right_btn">Đăng tin</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/ End Header Inner -->
    </header>
</div>
</body>
</html>
