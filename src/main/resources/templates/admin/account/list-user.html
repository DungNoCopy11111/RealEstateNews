<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/base}">
<body>
<div layout:fragment="content">
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Dashboard</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">
                <!-- Recent Sales -->
                <div class="col-12">
                    <div class="card recent-sales overflow-auto">

                        <div class="filter">
                            <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                <li class="dropdown-header text-start">
                                    <h6>Filter</h6>
                                </li>

                                <li><a class="dropdown-item" href="#">Today</a></li>
                                <li><a class="dropdown-item" href="#">This Month</a></li>
                                <li><a class="dropdown-item" href="#">This Year</a></li>
                            </ul>
                        </div>

                        <div class="card-body">

                            <h5 class="card-title">Danh sách người dùng<span>| Today</span></h5>
                            <div class="datatable-search d-flex align-items-center">
                                <!-- Ô tìm kiếm -->
                                <input class="datatable-input form-control" placeholder="Tìm kiếm tên người dùng..." type="search" name="search" title="Search within table" style="flex: 1; padding: 10px; font-size: 1rem;">

                                <!-- Dropdown "Tất cả" không màu nền, hình chữ nhật -->
                                <div class="dropdown ms-2">
                                    <button class="dropdown-toggle form-control border" type="button" id="statusDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="border: none;">
                                        Tất cả
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="statusDropdown">
                                        <li><a class="dropdown-item" href="#">Tất cả</a></li>
                                        <li><a class="dropdown-item" href="#">Hoạt động</a></li>
                                        <li><a class="dropdown-item" href="#">Bị khóa</a></li>
                                    </ul>
                                </div>
                            </div>


                            <table class="table table-borderless">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Tên</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Số điện thoại</th>
                                    <th scope="col">Trạng thái</th>
                                    <th scope="col">Thao tác</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each ="item : ${users}">
                                    <th scope="row"><a href="#">[[${item.id}]]</a></th>
                                    <td>[[${item.fullName}]]</td>
                                    <td><a href="#" class="text-primary">[[${item.email}]]</a></td>
                                    <td>[[${item.phoneNumber}]]</td>
                                    <td>
                                        <span th:classappend="${item.status == 1 ? 'bg-success' : 'bg-secondary'}"
                                              class="badge"
                                              th:text="${item.status == 1 ? 'Hoạt động' : 'Bị khóa'}">
                                        </span>
                                    </td>
                                    <td>
                                        <a th:href="@{/admin/edit/{id}(id=${item.id})}" title ="Sửa">
                                            <i class="bi bi-pencil-square" style="font-size: 1.5rem; color: green; margin-right: 10px;"></i>
                                        </a>
                                        <form th:action="@{/admin/delete/{id}(id=${item.id})}" method="post" style="display: inline;">
                                            <button type="submit" style="border: none; background: none; padding: 0;" title="Xóa">
                                                <i class="bi bi-trash" style="font-size: 1.5rem; color: red;"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div><!-- End Recent Sales -->
            </div>
        </section>

    </main><!-- End #main -->
</div>
</body>

</html>
