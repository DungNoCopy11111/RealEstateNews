<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
    <main th:fragment="content">
         <div class="pagetitle">
                <h1>Dashboard</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ol>
                </nav>
         </div>

         <section class="section dashboard">
                <div class="row">
                    <!-- Stats Cards -->
                    <div class="col-xxl-3 col-md-6">
                        <div class="card info-card sales-card">
                            <div class="card-body">
                                <h5 class="card-title">Doanh thu</h5>
                                <div class="d-flex align-items-center">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-bar-chart"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6 th:text="${revenue}">145,000,000</h6>
                                        <span class="text-success small pt-1 fw-bold">+20.1%</span>
                                        <span class="text-muted small pt-2 ps-1">so với tháng trước</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xxl-3 col-md-6">
                        <div class="card info-card revenue-card">
                            <div class="card-body">
                                <h5 class="card-title">Tin đăng</h5>
                                <div class="d-flex align-items-center">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-list-check"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>2,350</h6>
                                        <span class="text-success small pt-1 fw-bold">+15%</span>
                                        <span class="text-muted small pt-2 ps-1">so với tháng trước</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xxl-3 col-md-6">
                        <div class="card info-card customers-card">
                            <div class="card-body">
                                <h5 class="card-title">Khách hàng</h5>
                                <div class="d-flex align-items-center">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-people"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6 th:text="${userCount}">1,244</h6>
                                        <span class="text-success small pt-1 fw-bold">+12%</span>
                                        <span class="text-muted small pt-2 ps-1">so với tháng trước</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xxl-3 col-md-6">
                        <div class="card info-card views-card">
                            <div class="card-body">
                                <h5 class="card-title">Lượt xem</h5>
                                <div class="d-flex align-items-center">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-graph-up"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>12,234</h6>
                                        <span class="text-success small pt-1 fw-bold">+18.2%</span>
                                        <span class="text-muted small pt-2 ps-1">so với tháng trước</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Listings -->
                    <div class="col-12">
                        <div class="card recent-sales overflow-auto">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title">Tin đăng gần đây</h5>
                                    <button class="btn btn-primary btn-sm">Xem tất cả</button>
                                </div>

                                <table class="table table-borderless datatable">
                                    <thead>
                                    <tr>
                                        <th scope="col">Mã tin</th>
                                        <th scope="col">Tiêu đề</th>
                                        <th scope="col">Loại bất động sản</th>
                                        <th scope="col">Giá</th>
                                        <th scope="col">Người đăng</th>
                                        <th scope="col">Trạng thái</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="property : ${properties}">
                                        <th scope="row"><a th:href="@{/property/{id}(id=${property.id})}">#<span th:text="${property.id}"></span></a></th>
                                        <td th:text="${property.title}"></td>
                                        <td th:text="${property.propertyType}"></td>
                                        <td th:text="${property.price} + '$'">$</td>
                                        <td th:text="${property.userPost}"></td>
                                        <td>
                                            <!-- Sửa phần status -->
                                            <span th:class="${property.status == 1 ? 'badge bg-success' : 'badge bg-warning'}"
                                                  th:text="${property.status == 1 ? 'Đã duyệt' : 'Chờ duyệt'}"></span>
                                        </td>
                                    </tr>
                                    <!-- Thêm các dòng khác tương tự -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
